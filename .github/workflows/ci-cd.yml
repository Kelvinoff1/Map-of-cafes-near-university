name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read
  deployments: write

env:
  DOTNET_VERSION: '8.0'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages (cache)
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Dotnet restore
        working-directory: MapOfCafesNearUniversity
        run: dotnet restore

      - name: Build
        working-directory: MapOfCafesNearUniversity
        run: dotnet build --no-restore --configuration Release

      - name: Run tests (produce TRX)
        working-directory: MapOfCafesNearUniversity
        run: |
          mkdir -p ../TestResults
          dotnet test --no-build --configuration Release --logger "trx;LogFileName=../TestResults/results.trx" || true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults

  build:
    name: Build / Publish
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages (cache)
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Dotnet restore
        working-directory: MapOfCafesNearUniversity
        run: dotnet restore

      - name: Dotnet publish (release)
        working-directory: MapOfCafesNearUniversity
        run: dotnet publish -c Release -o ../publish

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: publish

  deploy:
    name: Deploy (staging)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./artifact

      - name: Simulate deploy
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          echo "Deploying to ${{ github.environment }} (simulate)"
          ls -la ./artifact
          echo "DEPLOY_TOKEN present: ${DEPLOY_TOKEN:0:4}****"
          echo "Deploy success"
